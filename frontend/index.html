<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Cloud Storage Dashboard</h1>

        <!-- Upload Section -->
        <div class="upload-section">
            <input type="file" id="fileInput" multiple>
            <button id="uploadBtn" onclick="uploadFiles()">Upload Files</button>
        </div>

        <!-- Storage Info -->
        <div class="storage-info">
            <p>Total Storage Used: <span id="totalStorage">0 MB</span></p>
        </div>

        <!-- Dashboard Table -->
        <div class="dashboard">
            <table id="fileTable">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Size</th>
                        <th>Date Uploaded</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Files will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
